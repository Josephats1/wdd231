<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masaka City Nav</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #004080;
      --light: #ffffff;
      --dark: #000000;
      --accent: #00f7ff;

      --bg-color: var(--light);
      --text-color: var(--dark);
      --nav-bg: var(--primary);
      --nav-text: var(--light);
      --nav-hover: var(--accent);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --nav-bg: #1f2937;
      --nav-text: #f9fafb;
      --nav-hover: #00f7ff;
    }

    header {
      background-color: var(--nav-bg);
      color: var(--nav-text);
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-group img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 1.1rem;
      line-height: 1.2;
    }

    .brand-name span {
      display: block;
      font-size: 0.8rem;
    }

    .desktop-nav {
      display: none;
      gap: 1.5rem;
    }

    .desktop-nav a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.5rem 0;
    }

    .desktop-nav a:hover,
    .desktop-nav a.active {
      color: var(--nav-hover);
    }

    .desktop-nav a::before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 0;
      height: 4px;
      background: var(--nav-hover);
      box-shadow: 0 0 8px var(--nav-hover), 0 0 16px var(--nav-hover);
      border-radius: 50% 50% 0 0;
      transition: width 0.4s ease;
    }

    .desktop-nav a:hover::before,
    .desktop-nav a.active::before {
      width: 60%;
    }

    .right-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--nav-text);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hamburger {
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--nav-text);
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--bg-color);
      padding: 0.5rem 1rem;
    }

    .mobile-nav a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .mobile-nav.show {
      display: flex;
    }

    /* Responsive */
    @media (min-width: 641px) {
      .desktop-nav {
        display: flex;
      }

      .hamburger,
      .mobile-nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-bar">
      <div class="logo-group">
        <img src="https://via.placeholder.com/60" alt="Masaka City Logo">
        <div class="brand-name">
          Masaka City<br>
          <span>Business Directory</span>
        </div>
      </div>

      <nav class="desktop-nav">
        <a href="#" >Home</a>
        <a href="#">Directory</a>
        <a href="#">Join</a>
        <a href="#">Discover</a>
        
      </nav>

      <div class="right-group">
        <button id="theme-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        <button class="hamburger" onclick="toggleMobileNav()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <nav class="mobile-nav" id="mobileNav">
      <a href="#" >Home</a>
      <a href="#">Businesses</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      
    </nav>
  </header>

  <script>
    function toggleMobileNav() {
      document.getElementById("mobileNav").classList.toggle("show");
    }

    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      // Optional: Swap icon
      const icon = themeToggle.querySelector("i");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  </script>

</body>
</html>
