<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Jerry Fly Charity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Jerry Fly Charity Logo" width="50" height="50">
            <h1>Jerry Fly Charity</h1>
        </div>
    </header>

    <main>
        <section class="thank-you">
            <h2>Thank You for Your Donation!</h2>
            <div id="donationDetails"></div>
            <a href="index.html" class="cta-button">Return Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Jerry Fly Charity. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const donationDetails = document.getElementById('donationDetails');
            
            donationDetails.innerHTML = `
                <p><strong>Name:</strong> ${params.get('name')}</p>
                <p><strong>Email:</strong> ${params.get('email')}</p>
                <p><strong>Amount:</strong> $${params.get('amount')}</p>
                <p><strong>Program:</strong> ${params.get('program')}</p>
            `;
        });
    </script>
</body>
</html>
