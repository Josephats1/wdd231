<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DearLove | Find Your Chosen Family</title>
  <meta name="description" content="Connect with your emotional kin through safe, meaningful relationships">
  <style>
    /* === BASE STYLES === */
    :root {
      --pink: #ff6b6b;
      --purple: #5f27cd;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
      transition: all 0.3s ease;
    }
    [data-theme="dark"] body {
      background: var(--dark);
      color: var(--light);
    }

    /* === ANIMATED HEADER === */
    header {
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      position: fixed;
      width: 100%;
      animation: fadeInDown 0.8s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === HERO WITH FLOATING EFFECT === */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: white;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* === ANIMATED FEATURE CARDS === */
    .features {
      padding: 4rem 1rem;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .feature-card {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    /* === TESTIMONIAL TYPING EFFECT === */
    .testimonial {
      height: 100px;
      font-size: 1.5rem;
      text-align: center;
    }
    #typing-text {
      border-right: 2px solid var(--pink);
      animation: blink 0.5s step-end infinite;
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: var(--pink); }
    }

    /* === DARK MODE TOGGLE === */
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/family">Family</a>
      <button class="theme-toggle">üåô</button>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div>
      <h1>Choose Your Family. Choose Your Belonging.</h1>
      <p>A safe space to form the family your heart needs</p>
      <a href="/register" style="color: white;">Find Your Family ‚Üí</a>
    </div>
  </section>

  <!-- FEATURES -->
  <section class="features">
    <h2 style="text-align: center;">How It Works</h2>
    <div class="feature-grid">
      <div class="feature-card">
        <h3>Emotional DNA</h3>
        <p>Discover your perfect matches</p>
      </div>
      <div class="feature-card">
        <h3>Family Contracts</h3>
        <p>Define your commitments</p>
      </div>
    </div>
  </section>

  <!-- TESTIMONIAL -->
  <div class="testimonial">
    <p id="typing-text"></p>
  </div>

  <script>
    // === DARK MODE TOGGLE ===
    const toggle = document.querySelector('.theme-toggle');
    toggle.addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', 
        document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
      );
      toggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // === TYPING EFFECT ===
    const messages = [
      "I found my chosen brother in Brazil...",
      "After years alone, I have a family now..."
    ];
    let i = 0, j = 0;
    function typeWriter() {
      if (j < messages[i].length) {
        document.getElementById('typing-text').textContent += messages[i].charAt(j);
        j++;
        setTimeout(typeWriter, 50);
      } else {
        setTimeout(eraseText, 2000);
      }
    }
    function eraseText() {
      if (j > 0) {
        document.getElementById('typing-text').textContent = messages[i].substring(0, j-1);
        j--;
        setTimeout(eraseText, 30);
      } else {
        i = (i + 1) % messages.length;
        setTimeout(typeWriter, 500);
      }
    }
    typeWriter();

    // === ANIMATE CARDS ON SCROLL ===
    const cards = document.querySelectorAll('.feature-card');
    function checkCards() {
      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < window.innerHeight - 100) {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }
      });
    }
    cards.forEach(card => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      card.style.transition = 'all 0.6s ease';
    });
    window.addEventListener('scroll', checkCards);
    checkCards(); // Run once on load
  </script>
</body>
</html>
