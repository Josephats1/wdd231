<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Jerry Fly Charity's programs for children with disabilities.">
    <meta name="author" content="Jerry Fly Charity">
    <title>Programs | Jerry Fly Charity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Jerry Fly Charity Logo" width="50" height="50">
            <h1>Jerry Fly Charity</h1>
        </div>
        <nav>
            <button class="hamburger" aria-label="Menu">â˜°</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="programs.html" class="active">Programs</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="programs-intro">
            <h2>Our Programs</h2>
            <p>We offer various initiatives to support children with disabilities.</p>
        </section>

        <section class="program-list" id="programList">
            <!-- Loaded via JavaScript -->
        </section>

        <section class="donation-form">
            <h2>Support Our Cause</h2>
            <form id="donationForm" action="form-action.html" method="GET">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <label for="program">Select Program:</label>
                <select id="program" name="program">
                    <option value="education">Education Fund</option>
                    <option value="healthcare">Healthcare Support</option>
                    <option value="community">Community Outreach</option>
                </select>

                <button type="submit">Donate Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Jerry Fly Charity. All rights reserved.</p>
        <p><a href="attributions.html">Attributions</a></p>
        <p><a href="https://youtu.be/example-video" target="_blank">View Project Video</a></p>
    </footer>

    <script src="scripts/programs.js" type="module"></script>
</body>
</html>
